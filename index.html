<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MijnHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f79817;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .video {
            float: left;
            width: 25%;
            margin: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video img {
            width: 100%;
            height: auto;
        }
        .video h3 {
            text-align: center;
            padding: 10px;
        }
        .gameframe {
            float: left;
            margin: 50px;
        }
    </style>
</head>

    <header>
